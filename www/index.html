<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->        
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">       
        <meta name="viewport" content="width=device-width, initial-scale=1">    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="js/index1.js"></script>
        <title>Pet Insurance Home</title>
    </head>
    <body>         
        <!-- <div class="app">  --> 



        <div class="container">                 
         <div class="dropdown text-center" style="text-align: center; position: absolute;z-index: 10">
                        <div id="lobdropdown" class="dropdown btn-group">             
                    <button class="btn btn-primary dropdown-toggle btn-lg" type="button" data-toggle="dropdown"> Select LOB
                        <span class="caret"></span></button>
                        <ul id="lob" class="dropdown-menu">
                          <li><a href="PetInsurance.html">Pet</a></li>
                          <li><a href="#">Travel</a></li>   
                          <li><a href="#">Mobile</a></li>               
                        </ul>
                      </div>
                      </div>
         </div>      
         <div id="myCarousel" class="carousel slide" data-ride="carousel">
                  <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>
              
                  <!-- Wrapper for slides -->
                  <div class="carousel-inner">
                    <div id="pet1" class="item active">
                      <img id="pet" src="img/pet.jpg" alt="Los Angeles" class="img-responsive"> 
                    </div>
              
                    <div class="item">
                      <img id="travel"src="img/Travel2.jpg" alt="Chicago" class="img-responsive">
                    </div>
                  
                    <div class="item">
                      <img id="mobile" src="img/Mobile.jpg" alt="New york" class="img-responsive">
                    </div>
                  </div>
              
                  <!-- Left and right controls -->
                  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                  </a>
                  <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                  </a>
                </div>
              </div>
    </body>
</html>
